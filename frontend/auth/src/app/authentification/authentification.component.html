<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">
      {{ isLoginMode ? 'Connexion' : 'Créer un compte' }}
    </h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isLoginMode">
        <div class="mb-4">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div *ngIf="!isLoginMode">
        <div class="mb-4">
          <label for="city" class="block mb-2 text-sm font-medium text-gray-700">Ville</label>
          <input
            id="city"
            type="text"
            formControlName="city"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label for="bio" class="block mb-2 text-sm font-medium text-gray-700">Bio</label>
          <textarea
            id="bio"
            formControlName="bio"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          {{ isLoginMode ? 'Connexion' : 'Créer un compte' }}
        </button>
        <a
          href="#"
          (click)="toggleMode()"
          class="text-sm text-indigo-600 hover:underline"
        >
          {{ isLoginMode ? 'Créer un compte' : 'Connexion' }}
        </a>
      </div>
    </form>
  </div>
</div>
