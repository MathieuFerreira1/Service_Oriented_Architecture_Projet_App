<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="closePopup()"></div>
<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg z-50">
  <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" (click)="closePopup()">&#x2715;</button>
  <h2 class="text-2xl font-bold mb-4">Contact message to {{ contactName }}</h2>
  <textarea [(ngModel)]="messageContent" placeholder="Your message" class="w-full p-2 border border-gray-300 rounded-lg mb-4"></textarea>
  <button (click)="onSend()" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Send</button>
</div>
